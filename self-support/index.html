<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
    <link rel="stylesheet" href="css/botstyle.css">
</head>
<body>
    <div>
        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <img class="chat-circle_robot" src="https://cdn.iconscout.com/icon/free/png-256/robot-86-404724.png">
        </div>
        <!--chat-bot-->
        <div class="chat-box">
            <div class="chat-box-body">
                <div class="chat-box-welcome__header">
                    <div class="chat-box__header-text">
                        <p3 class="chat-box-welcome__company-name">Pin Bot</p3>
                        <span class="chat-box-toggle"><i class="material-icons">Cancel</i></span>
                    </div>

                    <iframe
                    allow="microphone;"
                    width="100%"
                    height="90%"
                    src="https://console.dialogflow.com/api-client/demo/embedded/fae9e394-4280-43a0-a4b6-3aabf9ecfea5">
                </iframe>
            </div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script  src="js/botscript.js"></script>
</body>
</html>
